<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex min-h-1/3 flex-col justify-center px-6 py-12 lg:px-8 ">
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-7xl border-spacing-4 shadow-2xl p-10 flex gap-6">


          <div class="sm:w-full sm:max-w-lg flex-1 bg-gray-50 p-8">
            <img src="../assets/images/svg/mobile-login-concept-illustration_114360-83.avif" alt="">
          </div>


          <!-- Left Form Div -->
          <div class="sm:w-full sm:max-w-lg flex-1">
            <h2 class="text-center text-2xl font-bold tracking-tight text-gray-900">Create your account</h2>
            <form class="space-y-6" action="#" method="POST">
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div>
                  <label for="first-name" class="block text-sm font-medium text-gray-900">First Name</label>
                  <input id="first-name" name="first-name" type="text" required class="mt-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-gray-300 focus:ring-2 focus:ring-indigo-600">
                </div>
        
                <div>
                  <label for="last-name" class="block text-sm font-medium text-gray-900">Last Name</label>
                  <input id="last-name" name="last-name" type="text" required class="mt-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-gray-300 focus:ring-2 focus:ring-indigo-600">
                </div>
        
                <div>
                  <label for="user-name" class="block text-sm font-medium text-gray-900">Username</label>
                  <input id="user-name" name="user-name" type="text" required class="mt-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-gray-300 focus:ring-2 focus:ring-indigo-600">
                </div>
        
                <div>
                  <label for="date-of-birth" class="block text-sm font-medium text-gray-900">Date of Birth</label>
                  <input id="date-of-birth" name="date-of-birth" type="date" required class="mt-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-gray-300 focus:ring-2 focus:ring-indigo-600">
                </div>
        
                <div>
                  <label for="email" class="block text-sm font-medium text-gray-900">Email Address</label>
                  <input id="email" name="email" type="email" required class="mt-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-gray-300 focus:ring-2 focus:ring-indigo-600">
                </div>
        
                <div>
                  <label for="phone" class="block text-sm font-medium text-gray-900">Phone Number</label>
                  <input id="phone" name="phone" type="tel" required class="mt-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-gray-300 focus:ring-2 focus:ring-indigo-600">
                </div>
        
                <div>
                  <label for="address" class="block text-sm font-medium text-gray-900">Address</label>
                  <input id="address" name="address" type="text" required class="mt-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-gray-300 focus:ring-2 focus:ring-indigo-600">
                </div>
        
                <div>
                  <label for="city" class="block text-sm font-medium text-gray-900">City</label>
                  <input id="city" name="city" type="text" required class="mt-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-gray-300 focus:ring-2 focus:ring-indigo-600">
                </div>
        
                <div>
                  <label for="country" class="block text-sm font-medium text-gray-900">Country</label>
                  <input id="country" name="country" type="text" required class="mt-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-gray-300 focus:ring-2 focus:ring-indigo-600">
                </div>
        
                <div>
                  <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
                  <input id="password" name="password" type="password" required class="mt-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-gray-300 focus:ring-2 focus:ring-indigo-600">
                </div>
        
                <div class="sm:col-span-2">
                  <label for="photo" class="block text-sm font-medium text-gray-900">Photo</label>
                  <input id="photo" name="photo" type="file" required class="mt-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-gray-300 focus:ring-2 focus:ring-indigo-600">
                </div>
        
              </div>
        
              <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign up</button>
              </div>
            </form>
        
            <p class="mt-10 text-center text-sm text-gray-500">
              Already have an account?
              <a href="login.html" class="font-semibold text-indigo-600 hover:text-indigo-500">Sign in</a>
            </p>
          </div>
        
          <!-- Right Side Div (New content) -->
        
        </div>
        

      </div>
      
</body>
</html>
