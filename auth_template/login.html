<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex min-h-1/3 flex-col justify-center px-6 py-12 lg:px-8 ">
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-7xl border-spacing-4 shadow-2xl p-10 flex gap-6">
      <div class="sm:w-full sm:max-w-lg flex-1 bg-gray-50 p-8">
        <img src="../assets/images/svg/mobile-login-concept-illustration_114360-83.avif" alt="">
      </div>
      <!-- Left Form Div -->
      <div class="sm:w-full sm:max-w-lg flex-1">
        <h2 class="mt-0 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Sign in to your account</h2>
        <div class="flex  flex-col justify-center px-6 py-0 lg:px-8">
          <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm p-10">
            <form class="space-y-6" action="#" method="POST">
              <div>
                <label for="email" class="block text-sm font-medium text-gray-900">Email address</label>
                <div class="mt-2">
                  <input id="email" name="email" type="email" autocomplete="email" required placeholder="Enter your email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                </div>
              </div>
              
              <div>
                <div class="flex items-center justify-between">
                  <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
                </div>
                <div class="mt-2">
                  <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="Enter your password" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                </div>
              </div>
              
              <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
              </div>
            </form>
            
          </div>
        </div>
    
        <p class="mt-10 text-center text-sm text-gray-500">
          Don't have an account?
          <a href="sign_up.html" class="font-semibold text-indigo-600 hover:text-indigo-500">Sign up</a>
        </p>
      </div>
      <!-- Right Side Div (New content) -->
    </div>
    

  </div>
    
</body>
</html>
