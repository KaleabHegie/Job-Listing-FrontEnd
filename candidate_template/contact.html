<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>

  <div id="navbar"></div>

  
<div class="section">
    <section class="relative bg-gray-700 overflow-hidden" style="clip-path: ellipse(100% 90% at 50% 10%);">
        <div class="max-w-7xl mx-auto py-24 px-6 lg:px-8">
            <div class="flex justify-center"> <!-- Added flex container to center the text -->
                <h1 class="text-10xl tracking-tight text-white text-center sm:text-4xl">Contact Us</h1>
            </div>
        </div>
    </section>
</div>



<section class="w-4/5 mx-auto mt-5">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Left Column: Image -->
      <div class="flex justify-center items-center">
        <img src="../assets/images/svg/contactus.avif" alt="Contact Us" class="w-full h-full object-cover">
      </div>
  
      <!-- Right Column: Contact Us Form -->
      <div class="bg-white p-6">
        <h2 class="text-3xl font-semibold text-gray-800 mb-4">Get in touch</h2>
        <p class="text-lg text-gray-600 mb-6">Weâ€™d love to hear from you. Please fill out the form below, and we'll get back to you as soon as possible!</p>
        
        <!-- Contact Form -->
        <form action="#" method="POST">
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
            <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
          
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Your Email</label>
            <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
  
          <div class="mb-4">
            <label for="message" class="block text-sm font-medium text-gray-700">Your Message</label>
            <textarea id="message" name="message" rows="4" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
          </div>
  
          <div class="mb-4">
            <button type="submit" class="border-blue-600 p-5 text-blue-600 py-3 rounded-lg shadow-md hover:bg-blue-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
              Send
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
  

  <section class="w-3/5 mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Card 1: Phone -->
      <div class="bg-white p-6 rounded-lg shadow-md text-center">
        <div class="mb-4">
          <i class="fas fa-phone-alt text-4xl text-blue-500"></i>
        </div>
        <h5 class="font-semibold text-xl text-gray-800 mb-3">Phone</h5>
        <p class="text-gray-800 font-semibold">+152 534-468-854</p>
      </div>
      
      <!-- Card 2: Email -->
      <div class="bg-white p-6 rounded-lg shadow-md text-center">
        <div class="mb-4">
          <i class="fas fa-envelope text-4xl text-blue-500"></i>
        </div>
        <h5 class="font-semibold text-xl text-gray-800 mb-3">Email</h5>
        <p class="text-gray-800 font-semibold">contact@example.com</p>
      </div>
  
      <!-- Card 3: Location -->
      <div class="bg-white p-6 rounded-lg shadow-md text-center">
        <div class="mb-4">
          <i class="fas fa-map-marker-alt text-4xl text-blue-500"></i>
        </div>
        <h5 class="font-semibold text-xl text-gray-800 mb-3">Location</h5>
        <p class="text-gray-800 font-semibold">C/54 Northwest Freeway, Suite 558, Houston, USA 485</p>
      </div>
    </div>
  </section>
  
  <section class="w-full mx-auto mt-16 py-12">
    
      <h3 class="text-2xl font-semibold text-center text-gray-800 mb-6">Find Us On The Map</h3>
      <div class="relative w-full h-96">
        <!-- Google Maps Embed iframe -->
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2924.5101354766474!2d-95.45910038453176!3d29.781021951890943!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8640d3cc0ec85fd1%3A0x9f20860cd42a1f36!2sC%2F54%20Northwest%20Freeway%2C%20Suite%20558%2C%20Houston%2C%20USA%20485!5e0!3m2!1sen!2sus!4v1687197972365!5m2!1sen!2sus"
          width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    
  </section>
  
  

 <div id="footer"></div>   
</body>
<script>
  fetch('include/navbar.html')
      .then(response => {
          if (!response.ok) {
              throw new Error('Navbar file not found or inaccessible.');
          }
          return response.text();
      })
      .then(data => {
          document.getElementById('navbar').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
  fetch('include/footer.html')
      .then(response => {
          if (!response.ok) {
              throw new Error('Footer file not found or inaccessible.');
          }
          return response.text();
      })
      .then(data => {
          document.getElementById('footer').innerHTML = data;
      })
      .catch(error => console.error('Error loading footer:', error));
</script>
</html>
