<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
<link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<style>
    button {
    border: none;
    cursor: pointer;
}

button:hover {
    opacity: 0.9; /* Adds a hover effect to all buttons */
}

    table {
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    text-align: left;
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}

</style>
<body>

    <div id="admin_navbar"></div>
 
    <div class="flex">
        <!-- Sidebar -->
        <div id="admin_sidebar"></div>
    
        <!-- Main Content Area -->
        <div class="ml-[20%] w-[80%] p-6 mt-10">
            <!-- Title -->
            <h2 class="text-2xl font-semibold mb-4">Job Listings</h2>
        
            <!-- Stylish "Add New Job" Button -->
            
        
            <!-- Search Bar -->
            <div class="relative mb-4">
                <input 
                    type="text" 
                    id="jobSearch" 
                    placeholder="ðŸ” Search job listings..." 
                    class="w-1/2 px-5 py-3 pl-12 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-600 shadow-sm transition duration-200"
                />
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 16l4-4m0 0l-4-4m4 4H6m6 4V8" />
                </svg>

            <button 
                id="openModal" 
                class="float-end text-white bg-gray-600 hover:bg-sky-700 p-3 rounded-md mb-3  transition duration-200 shadow-md hover:shadow-lg"
            >
                + Add New Job
            </button>
            </div>
        
            <!-- Responsive Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-300">
                    <thead>
                        <tr class="bg-gray-200 text-gray-800">
                            <th class="py-2 px-4 border-b">Job Title</th>
                            <th class="py-2 px-4 border-b">Company</th>
                            <th class="py-2 px-4 border-b">Location</th>
                            <th class="py-2 px-4 border-b">Posted Date</th>
                            <th class="py-2 px-4 border-b">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="jobTableBody">
                        <tr class="hover:bg-gray-100">
                            <td class="py-2 px-4 border-b">Software Engineer</td>
                            <td class="py-2 px-4 border-b">Tech Solutions Inc.</td>
                            <td class="py-2 px-4 border-b">New York, NY</td>
                            <td class="py-2 px-4 border-b">2024-10-01</td>
                            <td class="py-2 px-4 border-b">
                                <button class="text-white bg-yellow-600 hover:bg-yellow-700 p-2 rounded-md">
                                    <i class="fas fa-pen"></i> <!-- Edit icon -->
                                </button>
                                <button class="text-white bg-red-600 hover:bg-red-700 p-2 rounded-md ml-2">
                                    <i class="fas fa-trash-alt"></i> <!-- Delete icon -->
                                </button>
                            </td>
                        </tr>
                        <tr class="hover:bg-gray-100">
                            <td class="py-2 px-4 border-b">Product Manager</td>
                            <td class="py-2 px-4 border-b">Creative Agency</td>
                            <td class="py-2 px-4 border-b">San Francisco, CA</td>
                            <td class="py-2 px-4 border-b">2024-10-05</td>
                            <td class="py-2 px-4 border-b">
                                <button class="text-white bg-yellow-600 hover:bg-yellow-700 p-2 rounded-md">
                                    <i class="fas fa-pen"></i>
                                </button>
                                <button class="text-white bg-red-600 hover:bg-red-700 p-2 rounded-md ml-2">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                        <tr class="hover:bg-gray-100">
                            <td class="py-2 px-4 border-b">Data Scientist</td>
                            <td class="py-2 px-4 border-b">Data Corp</td>
                            <td class="py-2 px-4 border-b">Austin, TX</td>
                            <td class="py-2 px-4 border-b">2024-10-10</td>
                            <td class="py-2 px-4 border-b">
                                <button class="text-white bg-yellow-600 hover:bg-yellow-700 p-2 rounded-md">
                                    <i class="fas fa-pen"></i>
                                </button>
                                <button class="text-white bg-red-600 hover:bg-red-700 p-2 rounded-md ml-2">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>


    <div id="jobModal" class="fixed inset-0 flex items-center justify-center z-50 hidden bg-gray-900 bg-opacity-50">
        <div class="bg-white rounded-lg shadow-lg p-6 w-1/3">
            <h2 class="text-2xl font-semibold mb-4">Add New Job</h2>
            <form>
                <!-- Job Title -->
                <div class="mb-4">
                    <label for="jobTitle" class="block text-gray-700">Job Title</label>
                    <input type="text" id="jobTitle" class="border border-gray-300 rounded-md p-2 w-full" required>
                </div>
                
                <!-- Job Description -->
                <div class="mb-4">
                    <label for="jobDescription" class="block text-gray-700">Job Description</label>
                    <textarea id="jobDescription" class="border border-gray-300 rounded-md p-2 w-full" rows="4" required></textarea>
                </div>
                
                <!-- Job Sector -->
                <div class="mb-4">
                    <label for="jobSector" class="block text-gray-700">Job Sector</label>
                    <select id="jobSector" class="border border-gray-300 rounded-md p-2 w-full" required>
                        <option value="">Select a sector</option>
                        <option value="IT">Information Technology</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Finance">Finance</option>
                        <option value="Education">Education</option>
                        <option value="Manufacturing">Manufacturing</option>
                    </select>
                </div>
    
                <!-- Modal Buttons -->
                <div class="flex justify-end">
                    <button type="button" id="closeModal" class="text-white bg-gray-400 hover:bg-gray-500 p-2 rounded-md mr-2">
                        Cancel
                    </button>
                    <button type="submit" class="text-white bg-green-600 hover:bg-green-700 p-2 rounded-md">
                        Add Job
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- JavaScript to handle modal behavior -->
    <script>
        // Get the modal and button elements
        const modal = document.getElementById('jobModal');
        const openModalBtn = document.getElementById('openModal');
        const closeModalBtn = document.getElementById('closeModal');
    
        // Open the modal
        openModalBtn.onclick = function() {
            modal.classList.remove('hidden');
        }
    
        // Close the modal
        closeModalBtn.onclick = function() {
            modal.classList.add('hidden');
        }
    
        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.classList.add('hidden');
            }
        }
    </script>
    
</body>
<script>
    document.getElementById('jobSearch').addEventListener('input', function () {
        const filter = this.value.toLowerCase();
        const rows = document.querySelectorAll('#jobTableBody tr');
        
        rows.forEach(row => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(filter) ? '' : 'none';
        });
    });
</script>
<script>
    fetch('include/admin_navbar.html')
      .then(response => {
          if (!response.ok) {
              throw new Error('Navbar file not found or inaccessible.');
          }
          return response.text();
      })
      .then(data => {
          document.getElementById('admin_navbar').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
    fetch('include/admin_sidebar.html')
      .then(response => {
          if (!response.ok) {
              throw new Error('Navbar file not found or inaccessible.');
          }
          return response.text();
      })
      .then(data => {
          document.getElementById('admin_sidebar').innerHTML = data;
      })
</script>
</html>
