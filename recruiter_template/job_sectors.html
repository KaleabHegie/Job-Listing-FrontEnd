<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
<link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<style>
    button {
    border: none;
    cursor: pointer;
}

button:hover {
    opacity: 0.9; /* Adds a hover effect to all buttons */
}

    table {
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    text-align: left;
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}

</style>
<body>

    <div id="admin_navbar"></div>
 
    <div class="flex">
        <!-- Sidebar -->
         <div id="admin_sidebar"></div>
    
        <!-- Main Content Area -->
        <div class="ml-[20%] w-[80%] p-6 mt-10">
            <h2 class="text-2xl font-semibold mb-4">Job Sectors List</h2>
        
            <!-- Stylish Add Sector Button -->
           
        
            <!-- Stylish Search Bar -->
            <div class="relative mb-4">
                <input 
                    type="text" 
                    id="sectorsSearch" 
                    placeholder="ðŸ” Search sectors..." 
                    class="w-1/2 px-5 py-3 pl-12 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-600 shadow-sm transition duration-200"
                />
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 16l4-4m0 0l-4-4m4 4H6m6 4V8" />
                </svg>
                <button 
                id="openSectorModal" 
                class="float-end text-white bg-gray-600 hover:bg-sky-700 p-3 rounded-md mb-3 transition duration-200 shadow-md hover:shadow-lg"
            >
                + Add Sector
            </button>
            </div>
        
            <!-- Responsive Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-300">
                    <thead>
                        <tr class="bg-gray-200 text-gray-800">
                            <th class="py-2 px-4 border-b">Sector Name</th>
                            <th class="py-2 px-4 border-b">Description</th>
                            <th class="py-2 px-4 border-b">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="sectorsTableBody">
                        <tr class="hover:bg-gray-100">
                            <td class="py-2 px-4 border-b">Information Technology</td>
                            <td class="py-2 px-4 border-b">Sector focusing on computer software and hardware.</td>
                            <td class="py-2 px-4 border-b">
                                <button class="text-white bg-blue-600 hover:bg-blue-700 p-2 rounded-md">
                                    <i class="fas fa-eye"></i> <!-- View icon -->
                                </button>
                                <button class="text-white bg-green-600 hover:bg-green-700 p-2 rounded-md ml-2">
                                    <i class="fas fa-edit"></i> <!-- Edit icon -->
                                </button>
                                <button class="text-white bg-red-600 hover:bg-red-700 p-2 rounded-md ml-2">
                                    <i class="fas fa-trash-alt"></i> <!-- Delete icon -->
                                </button>
                            </td>
                        </tr>
                        <tr class="hover:bg-gray-100">
                            <td class="py-2 px-4 border-b">Healthcare</td>
                            <td class="py-2 px-4 border-b">Sector focused on providing medical services and care.</td>
                            <td class="py-2 px-4 border-b">
                                <button class="text-white bg-blue-600 hover:bg-blue-700 p-2 rounded-md">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="text-white bg-green-600 hover:bg-green-700 p-2 rounded-md ml-2">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="text-white bg-red-600 hover:bg-red-700 p-2 rounded-md ml-2">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                        <tr class="hover:bg-gray-100">
                            <td class="py-2 px-4 border-b">Finance</td>
                            <td class="py-2 px-4 border-b">Sector dealing with investments, banking, and monetary systems.</td>
                            <td class="py-2 px-4 border-b">
                                <button class="text-white bg-blue-600 hover:bg-blue-700 p-2 rounded-md">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="text-white bg-green-600 hover:bg-green-700 p-2 rounded-md ml-2">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="text-white bg-red-600 hover:bg-red-700 p-2 rounded-md ml-2">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>




    <div id="sectorModal" class="fixed inset-0 flex items-center justify-center z-50 hidden bg-gray-900 bg-opacity-50">
        <div class="bg-white rounded-lg shadow-lg p-6 w-1/3">
            <h2 class="text-2xl font-semibold mb-4">Add New Job Sector</h2>
            <form>
                <!-- Sector Name -->
                <div class="mb-4">
                    <label for="sectorName" class="block text-gray-700">Sector Name</label>
                    <input type="text" id="sectorName" class="border border-gray-300 rounded-md p-2 w-full" required>
                </div>
                
                <!-- Description -->
                <div class="mb-4">
                    <label for="sectorDescription" class="block text-gray-700">Description</label>
                    <textarea id="sectorDescription" class="border border-gray-300 rounded-md p-2 w-full" rows="4" required></textarea>
                </div>
    
                <!-- Modal Buttons -->
                <div class="flex justify-end">
                    <button type="button" id="closeSectorModal" class="text-white bg-gray-400 hover:bg-gray-500 p-2 rounded-md mr-2">
                        Cancel
                    </button>
                    <button type="submit" class="text-white bg-green-600 hover:bg-green-700 p-2 rounded-md">
                        Add Sector
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- JavaScript to handle modal behavior -->
    <script>
        // Get the modal and button elements
        const sectorModal = document.getElementById('sectorModal');
        const openSectorModalBtn = document.getElementById('openSectorModal');
        const closeSectorModalBtn = document.getElementById('closeSectorModal');
    
        // Open the modal
        openSectorModalBtn.onclick = function() {
            sectorModal.classList.remove('hidden');
        }
    
        // Close the modal
        closeSectorModalBtn.onclick = function() {
            sectorModal.classList.add('hidden');
        }
    
        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == sectorModal) {
                sectorModal.classList.add('hidden');
            }
        }
    </script>
    
</body>
<script>
    document.getElementById('sectorsSearch').addEventListener('input', function () {
        const filter = this.value.toLowerCase();
        const rows = document.querySelectorAll('#sectorsTableBody tr');
        
        rows.forEach(row => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(filter) ? '' : 'none';
        });
    });
</script>
<script>
    fetch('include/admin_navbar.html')
      .then(response => {
          if (!response.ok) {
              throw new Error('Navbar file not found or inaccessible.');
          }
          return response.text();
      })
      .then(data => {
          document.getElementById('admin_navbar').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
    fetch('include/admin_sidebar.html')
      .then(response => {
          if (!response.ok) {
              throw new Error('Navbar file not found or inaccessible.');
          }
          return response.text();
      })
      .then(data => {
          document.getElementById('admin_sidebar').innerHTML = data;
      })
</script>

</html>
